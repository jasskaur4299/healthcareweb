<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:face="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <title>Register</title>
        <style>
            .button {
         background-color: #000000;
        border: 2px solid #000000 ;
         color: white;
        padding: 10px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
         font-size: 20px;
        
         height: 50px;
         width: 150px;
         
                }  
            </style>
    </h:head>
    <h:body>
        <h:form>
          <h:graphicImage alt="image could not found" id="h5" value="https://lupusnewstoday.com/wp-content/uploads/2018/08/shutterstock_400002673-1400x480.jpg" width="1400" height="380"></h:graphicImage>
          <div align="center">
          
               PLEASE SELECT: <h:selectOneRadio value="#{regBean.category}" required="true"> 
                  <f:selectItem itemValue="doctor" itemLabel="DOCTOR"/>
                  <f:selectItem itemValue="patient" itemLabel="PATIENT"/>
                  <f:selectItem itemValue="admin" itemLabel="ADMIN"/>
              </h:selectOneRadio>
                ID: <h:inputText id="id" value="#{regBean.id}" pt:placeholder="ENTER ID " required="true"  requiredMessage="Please Enter Your Id" /><h:message for="id"></h:message> 
             <br/>
                NAME: <h:inputText id="name" value="#{regBean.name}" pt:placeholder="ENTER NAME " required="true" requiredMessage="Please Enter Your Name"/><h:message for="name"></h:message> 
               <br/>
                PASSWORD: <h:inputSecret id="password" value="#{regBean.password}" pt:placeholder="ENTER PASSWORD " required="true" requiredMessage="Please Enter Your Password"> </h:inputSecret><h:message for="password"></h:message> 
             <br/>
                CONTACT: <h:inputText id="contact" value="#{regBean.contact1}" pt:placeholder="ENTER CONTACT " required="true" requiredMessage="Please Enter Your Contact"> 
                <f:validateRegex pattern="[0-9]{10}"></f:validateRegex>
            </h:inputText>
            <h:message for="contact"></h:message>  
            <br/>
            DOB: <h:inputText id="dob" value="#{regBean.dob}" pt:placeholder="ENTER DOB " required="true" requiredMessage="Please Enter Your Dob"/><h:message for="dob"></h:message> 
      
          
            <br/>
            <br/>
            
           <h:commandButton class="button" value="LOGIN" action="#{regBean.register}">
            </h:commandButton>
            
          </div>
           
        </h:form>     
    </h:body>
</html>
